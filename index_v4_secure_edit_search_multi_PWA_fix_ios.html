<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f1623"/>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>Superhumor PWA</title>
  <style>
    /* --- Parches iOS Standalone (Add to Home Screen) --- */
    html, body {
      height: 100%;
      min-height: 100%;
      background: #0f1623;
    }
    body {
      min-height: 100dvh;
      min-height: -webkit-fill-available; /* iOS */
      overflow: auto !important;
      -webkit-overflow-scrolling: touch;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      color: #fff;
      font-family: sans-serif;
    }
    .app-root, .page, .container, main {
      min-height: auto;
    }
  </style>
</head>
<body>
  <div id="app-root">
    <h1>Superhumor (PWA iOS fix)</h1>
    <p>Versi√≥n con parche iOS encapsulada.</p>
  </div>
</body>
</html>
