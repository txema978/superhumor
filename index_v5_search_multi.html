<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Colecci√≥n Superhumor ‚Äî v5 (multi-b√∫squeda + layout)</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="./env.js"></script>
  <style>
    :root{
      --bg:#f5f6fb;
      --heroA:#1e5bff;
      --heroB:#0d3ad6;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#121826;
      --good:#14a44d;
      --bad:#ef4444;
      --pill:#eef2ff;
      --pillActive:#1e40af;
      --blue:#2563eb;
      --shadow: 0 10px 18px rgba(0,0,0,.06), 0 2px 6px rgba(0,0,0,.04);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}

    /* Hero */
    .container{max-width:1120px;margin:22px auto;padding:0 16px}
    .hero{
      background: linear-gradient(90deg,var(--heroB),var(--heroA));
      color:#fff;
      padding:28px 20px;
      border-radius:22px;
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      gap:16px;
      flex-wrap:wrap;
    }
    .hero h1{margin:0;font-size: clamp(20px,3.2vw,32px)}
    .hero p{margin:4px 0 0;opacity:.95}
    .editBadge{
      margin-left:auto;background:#fff;border:1px solid #e7e7ef;border-radius:10px;padding:8px 12px;font-weight:700;box-shadow:var(--shadow);
      color:#111;
    }

    /* Stats */
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:16px}
    .stat{background:#fff;border-radius:14px;padding:18px;box-shadow:var(--shadow)}
    .stat .k{display:block;font:600 34px/1.1 ui-sans-serif;margin-top:6px}
    .label{font-weight:600;opacity:.75}

    /* Search row */
    .searchRow{display:grid;grid-template-columns:1fr auto auto;gap:10px;margin:18px 0;align-items:center}
    .input{
      background:#fff;border-radius:12px;padding:14px 16px;border:1px solid #e7e7ef;box-shadow:var(--shadow);
      outline:none;font-size:16px;
    }
    .btn{
      appearance:none;border:0;border-radius:12px;background:var(--blue);color:#fff;
      padding:12px 18px;font-weight:700;cursor:pointer;box-shadow:var(--shadow);
    }
    .btn.secondary{background:#e7e7ef;color:#111}
    .btn.ghost{background:#fff;border:1px solid #e7e7ef;color:#111}

    /* Pills */
    .pills{display:flex;gap:10px;margin:10px 0 16px;flex-wrap:wrap}
    .pill{
      padding:10px 14px;border-radius:999px;background:var(--pill);color:#1e3a8a;font-weight:700;cursor:pointer;user-select:none;
      border:1px solid #e7e7ef;
    }
    .pill.active{background:#ffffff;color:#0b2aa1;border-color:#c7d2fe;box-shadow:var(--shadow)}

    /* Cards */
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media (max-width:980px){ .grid-3{grid-template-columns:repeat(2,1fr)} .cards{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){ .cards{grid-template-columns:1fr} }
    .card{
      background:var(--card);border-radius:18px;padding:18px;box-shadow:var(--shadow);min-height:180px;display:flex;flex-direction:column;gap:12px
    }
    .card h3{margin:0 0 6px;font-size:20px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .muted{color:var(--muted);font-size:14px}
    .toggle-have{
      border-radius:10px;padding:10px 14px;cursor:pointer;border:1px solid #e7e7ef;background:#fff;font-weight:700;
    }
    .toggle-have.have{background:#eafff1;border-color:#a7f3d0;color:#065f46}
    .tag-miss{background:#fff1f2;color:#b91c1c;border:1px solid #fecaca;padding:6px 10px;border-radius:10px;font-weight:700}
    .comment{
      background:#f9fafb;border:1px dashed #e5e7eb;border-radius:12px;padding:10px 12px;min-height:42px;
    }
    .thumb{width:100%;border-radius:14px;border:1px solid #e7e7ef;object-fit:cover;max-height:420px}
    .edit-tools{display:none;gap:10px;align-items:center}
    .edit .edit-tools{display:flex}
    .topbar{display:flex;align-items:center;gap:10px;margin-bottom:14px}

    /* ======= Ajustes m√≥viles y layout Portada/Lomo 85/15 ======= */
    .row.images{display:grid;grid-template-columns:85% 15%;gap:12px;align-items:stretch}
    .row.images > div{min-height:240px}
    .row.images img.thumb{width:100%;height:100%;object-fit:cover;display:block;border-radius:12px}
    @media (max-width:480px){
      .hero{padding:14px 14px;border-radius:16px}
      .hero h1{font-size:20px}
      .hero p{font-size:13px}
      .editBadge{padding:6px 10px;font-size:13px}
      .stat{padding:14px}
      .stat .k{font-size:26px}
      .searchRow{grid-template-columns:1fr auto auto}
      .btn{padding:10px 14px}
      .pills{gap:8px}
      .grid-3{grid-template-columns:repeat(2,1fr)}
      .row.images{grid-template-columns:82% 18%}
      .row.images > div{min-height:220px}
    }

    /* Badge de b√∫squeda activa */
    .searchActive{
      margin-left:0;
      font-size:13px;
      color:#0b2aa1;
      background:#eef2ff;
      border:1px solid #c7d2fe;
      padding:8px 10px;border-radius:10px;
      display:none;
    }
    .searchActive.show{display:inline-flex}
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div style="font-size:36px">üìö</div>
      <div>
        <h1>Colecci√≥n Superhumor</h1>
        <p>Gestiona tu colecci√≥n completa de 67 tomos ‚Äî <strong>v5</strong></p>
      </div>
      <button id="btnEdit" class="editBadge">Editar</button>
      <button id="btnExit" class="editBadge" style="display:none">Dejar de editar</button>
    </div>

    <!-- Stats -->
    <div class="grid-3">
      <div class="stat">
        <div class="label">Tomos que tienes</div>
        <span id="cHave" class="k">0</span>
      </div>
      <div class="stat">
        <div class="label">Tomos que faltan</div>
        <span id="cMissing" class="k">0</span>
      </div>
      <div class="stat">
        <div class="label">Completado</div>
        <span id="cDone" class="k">0%</span>
      </div>
    </div>

    <!-- Search -->
    <div class="searchRow">
      <input id="q" class="input" placeholder="Escribe n√∫meros (ej: 5, 12, 23-25, 30)" />
      <button class="btn" id="btnSearch">Buscar</button>
      <button class="btn secondary" id="btnClear" title="Limpiar b√∫squeda" style="display:none">Limpiar</button>
    </div>
    <div class="muted">Puedes buscar uno o varios n√∫meros separados por comas, espacios o guiones.</div>
    <div id="searchBadge" class="searchActive"></div>

    <!-- Filters -->
    <div class="pills">
      <div class="pill active" data-filter="all">Todos (67)</div>
      <div class="pill" data-filter="have">Que tengo</div>
      <div class="pill" data-filter="miss">Que me faltan</div>
    </div>

    <!-- Cards -->
    <div id="cards" class="cards" aria-live="polite"></div>
  </div>

<script>
(function(){
  const delay = (ms)=>new Promise(r=>setTimeout(r,ms));

  function getEnv(){
    if(!window.env || !window.env.SUPABASE_URL || !window.env.SUPABASE_ANON_KEY){
      alert("Falta configurar .env.js con SUPABASE_URL y SUPABASE_ANON_KEY");
      throw new Error("env missing");
    }
    return {url: window.env.SUPABASE_URL, key: window.env.SUPABASE_ANON_KEY};
  }
  function lcGet(key, fallback){ try{ const v=localStorage.getItem(key); return v ? JSON.parse(v) : fallback; }catch(e){ return fallback; } }
  function lcSet(key, val){ try{ localStorage.setItem(key, JSON.stringify(val)); }catch(e){} }
  function pillActivate(name){ document.querySelectorAll(".pill").forEach(p=>p.classList.toggle("active", p.dataset.filter===name)); }
  function currentFilter(){ const a = document.querySelector(".pill.active"); return a ? a.dataset.filter : "all"; }
  function escapeHtml(s){ return s.replace(/[&<>\"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }
  function parseNumbers(str){
    const out = new Set();
    const parts = str.split(/[,\s;]+/).filter(Boolean);
    for(const p of parts){
      if(p.includes("-")){
        const [a,b] = p.split("-").map(n=>+n);
        if(a && b && a<=b){ for(let i=a;i<=b;i++) out.add(i); }
      }else{ const n = +p; if(n) out.add(n); }
    }
    return Array.from(out).sort((a,b)=>a-b);
  }

  let supa, table="tomos", bucket="imagenes";
  let rows = [];
  let editing = false;
  let searchTargets = []; // NUEVO: ids filtrados por b√∫squeda
  const cardsEl = document.getElementById("cards");
  const cHave = document.getElementById("cHave");
  const cMiss = document.getElementById("cMissing");
  const cDone = document.getElementById("cDone");
  const btnEdit = document.getElementById("btnEdit");
  const btnExit = document.getElementById("btnExit");
  const btnSearch = document.getElementById("btnSearch");
  const btnClear = document.getElementById("btnClear");
  const inputQ = document.getElementById("q");
  const badge = document.getElementById("searchBadge");

  async function init(){
    const {url,key}=getEnv();
    supa = window.supabase.createClient(url,key);
    await load();
    bindUI();
  }

  function bindUI(){
    document.querySelectorAll(".pill").forEach(p=>{
      p.addEventListener("click", ()=>{
        pillActivate(p.dataset.filter);
        render(currentFilter());
      });
    });
    btnSearch.addEventListener("click", doSearch);
    inputQ.addEventListener("keydown",(e)=>{ if(e.key==="Enter") doSearch(); });
    btnClear.addEventListener("click", clearSearch);
    btnEdit.addEventListener("click", ()=>{ editing=true; document.body.classList.add("edit"); btnEdit.style.display="none"; btnExit.style.display="inline-flex"; render(currentFilter()); });
    btnExit.addEventListener("click", ()=>{ editing=false; document.body.classList.remove("edit"); btnExit.style.display="none"; btnEdit.style.display="inline-flex"; render(currentFilter()); });
  }

  async function load(){
    const { data, error } = await supa.from(table).select("*").order("id",{ascending:true}).limit(300);
    if(error){ console.error(error); alert("Error cargando tomos"); return; }
    rows = data || [];
    rows = rows.map(r=>{
      if(typeof r.tengo === "undefined"){ r.tengo = !!lcGet("tengo_"+r.id,false); }
      if(typeof r.comentario === "undefined"){ r.comentario = lcGet("coment_"+r.id,""); }
      return r;
    });
    counters();
    render("all");
  }

  function counters(){
    const have = rows.filter(r=>!!r.tengo).length;
    const miss = rows.length - have;
    cHave.textContent = have;
    cMiss.textContent = miss;
    cDone.textContent = Math.round((have/(rows.length||1))*100) + "%";
    const pills = document.querySelectorAll(".pill");
    pills[0].textContent = `Todos (${rows.length})`;
    pills[1].textContent = `Que tengo (${have})`;
    pills[2].textContent = `Que me faltan (${miss})`;
  }

  function render(filterName="all"){
    cardsEl.innerHTML = "";
    let list = rows;

    // 1) Si hay b√∫squeda activa, filtra por los IDs solicitados
    if(searchTargets.length){
      const set = new Set(searchTargets);
      list = list.filter(r => set.has(r.id));
    }

    // 2) Aplica el filtro de pills (sobre lo que quede tras la b√∫squeda)
    if(filterName==="have") list = list.filter(r=>r.tengo);
    if(filterName==="miss") list = list.filter(r=>!r.tengo);

    for(const r of list){
      const card = document.createElement("div");
      card.className="card tomo-card";
      card.id = "tomo_"+r.id;
      const titulo = r.titulo || `Super Humor n¬∫${r.id}`;
      card.innerHTML = `
        <div class="topbar">
          <h3 style="margin:0">Tomo ${r.id}</h3>
          <div class="muted" style="margin-left:8px">${titulo}</div>
          ${editing ? `<div class="muted" style="margin-left:auto">Modo edici√≥n</div>`:""}
        </div>
        <div class="row">
          <button class="toggle-have ${r.tengo?"have":""}" data-id="${r.id}">${r.tengo?"‚úì Lo tengo":"Marcar como tengo"}</button>
          <span class="tag-miss" ${r.tengo?"style='display:none'":""}>‚úï TE FALTA</span>
        </div>

        <div class="row images">
          ${thumbBlock(r.portada_url,"Portada",r.id,"portada")}
          ${thumbBlock(r.lomo_url,"Lomo",r.id,"lomo")}
        </div>

        <div class="muted">Comentario</div>
        <div class="comment" contenteditable="true" data-id="${r.id}">${r.comentario?escapeHtml(r.comentario):"Haz clic para a√±adir comentario..."}</div>
      `;
      cardsEl.appendChild(card);
    }

    // bind toggles & comment saves & uploads
    cardsEl.querySelectorAll(".toggle-have").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        const id = +btn.dataset.id;
        const row = rows.find(t=>t.id===id);
        row.tengo = !row.tengo;
        btn.classList.toggle("have", row.tengo);
        btn.textContent = row.tengo ? "‚úì Lo tengo" : "Marcar como tengo";
        const tag = btn.parentElement.querySelector(".tag-miss");
        if(tag) tag.style.display = row.tengo ? "none":"inline-flex";
        counters();
        await saveField(id, { tengo: row.tengo });
      });
    });

    cardsEl.querySelectorAll(".comment").forEach(area=>{
      area.addEventListener("blur", async ()=>{
        const id = +area.dataset.id;
        const row = rows.find(t=>t.id===id);
        row.comentario = area.textContent.trim();
        await saveField(id, { comentario: row.comentario });
      });
    });

    // uploads
    cardsEl.querySelectorAll("input[type=file]").forEach(inp=>{
      inp.addEventListener("change", async ()=>{
        const id = +inp.dataset.id;
        const kind = inp.dataset.kind; // portada/lomo
        const file = inp.files && inp.files[0];
        if(!file) return;
        const path = `uploads/${Date.now()}_${file.name.replace(/\s+/g,'_')}`;
        const { error: upErr } = await supa.storage.from(bucket).upload(path, file, { cacheControl: "3600", upsert: false });
        if(upErr){ alert("Error subiendo "+kind); return; }
        const pub = supa.storage.from(bucket).getPublicUrl(path).data.publicUrl;
        await saveField(id, kind==="portada" ? { portada_url: pub } : { lomo_url: pub });
        const img = document.getElementById(`${kind}_img_${id}`);
        if(img){ img.src = pub; img.style.display="block"; }
      });
    });

    // delete image
    cardsEl.querySelectorAll("[data-action=del]").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        const id = +btn.dataset.id;
        const kind = btn.dataset.kind;
        if(!confirm("¬øEliminar "+kind+"?")) return;
        await saveField(id, kind==="portada" ? { portada_url: null } : { lomo_url: null });
        const img = document.getElementById(`${kind}_img_${id}`);
        if(img){ img.src=""; img.style.display="none"; }
      });
    });
  }

  function thumbBlock(url, label, id, kind){
    const has = !!url;
    return `
      <div>
        <div class="muted" style="margin:4px 0 6px">${label} ${editing?`<span class="edit-tools">
          <label class="btn ghost" style="padding:6px 10px;cursor:pointer">
            üì∑ Subir ${kind}
            <input type="file" accept="image/*" data-id="${id}" data-kind="${kind}" style="display:none">
          </label>
          <button class="btn secondary" data-action="del" data-id="${id}" data-kind="${kind}">üóëÔ∏è</button>
        </span>`:""}</div>
        <img id="${kind}_img_${id}" class="thumb" ${has?`src="${url}"`:`style="display:none"`} alt="${label}"/>
      </div>`;
  }

  async function saveField(id, patch){
    try{
      if ('tengo' in patch) lcSet('tengo_'+id, patch.tengo);
      if ('comentario' in patch) lcSet('coment_'+id, patch.comentario);
      const { error } = await supa.from(table).update(patch).eq("id", id);
      if(error) console.warn("Update warning:", error.message);
    }catch(err){ console.warn(err); }
  }

  function doSearch(){
    const raw = (inputQ.value||"").trim();
    if(!raw){
      clearSearch();
      return;
    }
    const targets = parseNumbers(raw);
    // Solo n√∫meros v√°lidos dentro del rango de tomos conocidos
    const set = new Set(rows.map(r=>r.id));
    searchTargets = targets.filter(n=>set.has(n));
    // UI: badge y bot√≥n limpiar
    if(searchTargets.length){
      badge.textContent = `Mostrando b√∫squeda: ${searchTargets.join(", ")}`;
      badge.classList.add("show");
      btnClear.style.display = "inline-flex";
      // Resetea pills a "Todos" para no confundir al usuario
      pillActivate("all");
      render("all");
      // scroll suave al primero (si existe)
      const first = document.getElementById("tomo_"+searchTargets[0]);
      if(first){ first.scrollIntoView({behavior:"smooth",block:"start"}); }
    }else{
      // Nada v√°lido: limpia
      clearSearch();
    }
  }

  function clearSearch(){
    searchTargets = [];
    badge.classList.remove("show");
    badge.textContent = "";
    btnClear.style.display = "none";
    // Mant√©n el texto en el input si quieres (o l√≠mpialo)
    // inputQ.value = "";
    render(currentFilter());
  }

  document.addEventListener("DOMContentLoaded", init);
})();
</script>
</body>
</html>
