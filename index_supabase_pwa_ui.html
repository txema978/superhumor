<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Humor PWA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app"></div>

  <!-- 1. Cargamos el env.js ANTES -->
  <script src="env.js"></script>

  <!-- 2. Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 3. Tu script principal -->
  <script>
    if (!window.env || !window.env.SUPABASE_URL || !window.env.SUPABASE_ANON_KEY) {
      alert("Falta configurar env.js con SUPABASE_URL y SUPABASE_ANON_KEY");
    } else {
      const supabase = window.supabase.createClient(
        window.env.SUPABASE_URL,
        window.env.SUPABASE_ANON_KEY
      );

      // üëá ejemplo b√°sico: mostrar si conecta
      (async () => {
        const { data, error } = await supabase.from("tu_tabla").select("*").limit(1);
        if (error) {
          console.error("Error:", error);
        } else {
          console.log("Conexi√≥n OK:", data);
        }
      })();
    }
  </script>
</body>
</html>
