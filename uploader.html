<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subir imágenes a Supabase</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    h1 { margin-top: 0; }
    .row { margin: 12px 0; display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    input[type="file"] { max-width: 100%; }
    .ok { color: #10893E; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Subir imágenes a Supabase</h1>
  <div class="row">
    <input type="file" id="file-input" />
    <button id="upload-btn">Subir</button>
  </div>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://qjmugmnrgxccliyrlwfz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9"; // Sustituir por tu anon/public key real
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("upload-btn").addEventListener("click", async () => {
      const fileInput = document.getElementById("file-input");
      if (!fileInput.files.length) {
        alert("Selecciona un archivo primero");
        return;
      }
      const file = fileInput.files[0];
      const filePath = `uploads/${Date.now()}_${file.name}`;

      const { data, error } = await supabase.storage.from("imagenes").upload(filePath, file);
      const resultDiv = document.getElementById("result");

      if (error) {
        resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
      } else {
        const publicUrl = supabase.storage.from("imagenes").getPublicUrl(filePath).data.publicUrl;
        resultDiv.innerHTML = `<p class="ok">✅ Subida completa<br><a href="${publicUrl}" target="_blank">${publicUrl}</a></p><img src="${publicUrl}" style="max-width:200px;margin-top:12px" />`;
      }
    });
  </script>
</body>
</html>
