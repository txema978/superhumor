  <style>
    :root{
      --gap: 14px;
      --radius: 18px;
      --card-bg: #0f172a;
      --card-br: #263143;
      --muted: #94a3b8;
      --title: #e2e8f0;
      --accent: #2563eb;
    }
    html,body{margin:0;background:#0b1220;color:#e5e7eb;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .page{max-width:1200px;margin:32px auto;padding:0 16px;}
    .hero{
      background:linear-gradient(180deg,#1e3a8a,#0b1220 60%);
      border-radius:22px;
      padding:24px 28px;
      color:#fff;
      display:flex;align-items:center;gap:12px;
      min-height:84px;
    }
    .hero h1{margin:0;font-size:clamp(18px,2.4vw,28px);font-weight:800;letter-spacing:.2px}
    .hero small{opacity:.8;font-weight:500}
    /* KPI (simulado) */
    .kpi-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin:16px 0 6px}
    .kpi{background:var(--card-bg);border:1px solid var(--card-br);border-radius:16px;padding:18px;text-align:center}
    .kpi b{display:block;font-size:26px;line-height:1.2}
    .kpi span{color:var(--muted);font-size:13px}
    /* Tarjeta tomo (simulada) */
    .tomo{background:var(--card-bg);border:1px solid var(--card-br);border-radius:20px;padding:16px;margin:16px 0}
    .tomo h2{margin:0 0 10px;font-size:18px;color:var(--title);font-weight:800}
    .media-row{display:grid;grid-template-columns:85% 15%;gap:12px;align-items:stretch}
    .portada,.lomo{background:#0a1020;border:1px dashed #334155;border-radius:12px;min-height:220px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .portada img,.lomo img{width:100%;height:100%;object-fit:cover;display:block}
    .lomo{min-height:220px}
    /* MÃ³vil compacto */
    @media (max-width: 600px){
      .hero{padding:16px 14px;min-height:64px}
      .hero h1{font-size:18px}
      .hero small{font-size:12px}
      .kpi-grid{grid-template-columns:repeat(2,1fr)}
      .media-row{grid-template-columns: 1fr 0.22fr} /* ~82/18 en pantallas estrechas */
    }
    @media (max-width: 420px){
      .media-row{grid-template-columns: 1fr 0.28fr} /* visualmente cercano al 85/15 en mÃ³viles muy estrechos */
    }
  </style>
