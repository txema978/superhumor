<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superhumor (Supabase)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#1c1f26; color:white; }
    header { padding:10px; font-size:20px; font-weight:bold; }
    #resultados { margin:20px; }
    .tomo { padding:8px; border-bottom:1px solid #444; }
    input, button { padding:6px; margin:5px; }
  </style>
</head>
<body>
  <header>Superhumor (Supabase)</header>
  <input type="text" id="busqueda" placeholder="Buscar tomos por número (p. ej. 5, 12, 30-33)">
  <button onclick="buscar()">Buscar</button>
  <div id="resultados">Cargando...</div>
  <button onclick="editar()" style="position:fixed; bottom:10px; right:10px;">Editar</button>

  <!-- Cliente Supabase desde la CDN (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    // Configuración Supabase (usa tus claves reales)
    const SUPABASE_URL = "https://qjmugmnrgxccliyrlwfz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqbXVnbW5yZ3hjY2xpeXJsd2Z6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3ODQzOTIsImV4cCI6MjA3MTM2MDM5Mn0.ZMM9eNBj4HQxJqZ-RKDS8YLCL20xf3geyHnLm1kGUPo";

    // Crear cliente
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function cargarTomos() {
      document.getElementById("resultados").innerText = "Cargando...";
      const { data, error } = await supabase.from("tomos").select("*").order("numero", { ascending: true });

      if (error) {
        console.error(error);
        document.getElementById("resultados").innerText = "Error cargando tomos";
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById("resultados").innerText = "No hay tomos guardados";
        return;
      }

      let html = "";
      data.forEach(tomo => {
        html += `<div class="tomo">Tomo ${tomo.numero}: ${tomo.titulo || "Sin título"}</div>`;
      });
      document.getElementById("resultados").innerHTML = html;
    }

    function buscar() {
      const q = document.getElementById("busqueda").value.trim();
      alert("La búsqueda aún no está implementada. Escribe: " + q);
    }

    function editar() {
      alert("Modo edición aún en construcción");
    }

    cargarTomos();
  </script>
</body>
</html>
