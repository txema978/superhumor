
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Super Humor</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; }
  .header { background:#007BFF; color:white; padding:10px; text-align:center; position:sticky; top:0; }
  .content { padding:20px; }
  .sync-section { margin-top:1000px; text-align:center; }
  .btn-up, .btn-down {
    background-color: #007BFF; border: none; color: white;
    padding: 10px 20px; font-size: 16px; border-radius: 8px;
    cursor: pointer; margin:5px;
  }
  .btn-up:hover, .btn-down:hover { background-color: #0056b3; }
</style>
</head>
<body>

<div class="header" id="top">
  <h1>Super Humor</h1>
</div>

<div class="content">
  <p>Contenido de la app...</p>
  <button class="btn-down" onclick="scrollToBottom()">⬇ Ir abajo</button>
</div>

<div class="sync-section" id="sync">
  <p>Sección de sincronización</p>
  <button class="btn-up" onclick="scrollToTop()">⬆ Ir arriba</button>
</div>

<script>
function scrollToBottom() {
  document.getElementById('sync').scrollIntoView({ behavior: 'smooth' });
}
function scrollToTop() {
  document.getElementById('top').scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
