<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhumor con Filtros Azules</title>
  <style>
    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    .filter-btn.active {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }
  </style>
</head>
<body>
  <h1>Super Humor</h1>
  <div>
    <button class="filter-btn active">Todos (67)</button>
    <button class="filter-btn">Que tengo (1)</button>
    <button class="filter-btn">Que me faltan (66)</button>
  </div>
</body>
</html>
